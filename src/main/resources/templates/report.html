<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Welcome Screen</title>
   <link href="../static/css/main.css" rel="stylesheet" />
</head>
<body>
   <header>
    <div class="banner-box">
        <h1 class="banner">Journal of Children</h1>
    </div>
    <h2 th:text="${'Parent : ' + fname + ' ' + lname}"></h2>
    <h3 th:text="${'Period : ' + #dates.format(fromDate, 'dd MMM, yyyy') + ' - ' + #dates.format(toDate, 'dd MMM, yyyy')}"></h3>
    <h3 th:each="kid: ${filterChildren}">
       <div th:text="${'Children : ' + kid + ' , ' }"></div>
    </h3>
   </header>
   <main>
       <div class="entry-container" th:each="entry: ${entries}">
           <div class="entry-emoji">
               <!-- <img th:src="${entry.entryMood}" alt=""/> -->
               <p th:text="${entry.mood}"></p>
           </div>
           <div class="entry-description" style = "border: 3px solid black;">
               <div class="entry-box">
                   <div class="entry-text">
                       <p th:text="${entry.text}"></p>
                   </div>
                   <div class="date-time">
                       <time class="entry-date" th:text="${entry.createdAt}"></time>
                       <!-- <time>12:00pm</time> -->
                   </div>
                   <div class="children-box" th:each="child: ${entry.children}">
                       <div class="child">
                           <span class="name" th:text="${child}"></span>
                           <span class="child-img">
                               <img height="100%" src="${child.profileImage}" alt=""/>
                           </span>
                       </div>
                   </div>

               </div>
               <div class="entry-image-box">
                   <div class="entry-color" style = "background-color: black;"></div>
                   <div class="entry-image">
                       <img width="100%" th:src="${entry.entryImage}" alt=""/>
                   </div>
               </div>
           </div>
           
       </div>
       <div class="page-box">
           <span>page 1 of 1</span>
       </div>
   </main>
   <footer>
       <img width="10%" style="margin-bottom: 1.2em;" src="https://teamteach.s3.ap-south-1.amazonaws.com/images/logo.png" alt=""/>
       <img width="40%" src="https://teamteach.s3.ap-south-1.amazonaws.com/images/poweredBy.png" alt=""/>
   </footer>
   
</body>
</html>
